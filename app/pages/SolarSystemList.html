<!DOCTYPE html>
<html>
<head>
	<title>Solar System List</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<script type="text/javascript" src="../js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
</head>

<body>

	<div class="container">
		<div class="page-header">
			<h1>List of Solar Systems<small>List retrieved from EVE CREST</small></h1>
			<p>This is a tutorial for Knockout JS, Bootstrap, JQuery, EVE CREST</p>
		</div>

		<div class="table-responsive">
		<table class="table table-hover">
			<thead class="thead-default">
				<tr>
					<td>Name</td>
					<td>Id</td>
				</tr>
			</thead>
			<tbody data-bind="foreach: SolarSystems">
				<tr>
					<td data-bind="text: name"></td>
					<td data-bind="text: id"></td>
				</tr>
			</tbody>
		</table>
		</div>

	</div>

</body>

<footer>
	<script type="text/javascript" src="../js/SolarSystem.Service.js"></script>
	<script type="text/javascript" src="../js/SolarSystem.Model.js"></script>
</footer>
</html>
